runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /api/.*
  script: main.app
  secure: always

- url: /(.+)
  static_files: dist/\1
  upload: dist/(.*)
  secure: always

- url: /
  static_files: dist/index.html
  upload: dist/index.html
  secure: always

skip_files:
- ^node_modules$
- ^\.git$
- ^e2e$
- ^src$
- ^\..+$
- ^[a-z\.]+js$
- ^.+\.json$
- ^venv$
